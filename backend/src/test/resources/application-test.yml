# 测试环境配置文件
spring:
  # 数据源配置（使用H2内存数据库进行测试）
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # H2控制台配置
  h2:
    console:
      enabled: true
  
  # Redis配置（使用嵌入式Redis进行测试）
  redis:
    host: localhost
    port: 6379
    database: 1
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
  
  # RabbitMQ配置（测试环境可以禁用）
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
  
  # Elasticsearch配置（测试环境可以禁用）
  elasticsearch:
    rest:
      uris: http://localhost:9200

# 日志配置
logging:
  level:
    com.leadexchange: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# JWT配置
jwt:
  secret: test-secret-key-for-jwt-token-generation-in-test-environment
  expiration: 86400000 # 24小时
  refresh-expiration: 604800000 # 7天

# Swagger配置
swagger:
  enabled: true

# CORS配置
cors:
  allowed-origins: "*"
  allowed-methods: "GET,POST,PUT,DELETE,OPTIONS,PATCH"
  allowed-headers: "*"
  exposed-headers: "Authorization,Content-Type,X-Total-Count"
  allow-credentials: false
  max-age: 3600

# 缓存配置
spring:
  cache:
    redis:
      time-to-live: 300000 # 5分钟